<!--大致模仿了小米手机计算器的布局，略有改动-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="CalculatorScreen1">
            <p></p>
        </div>
        <div class="CalculatorScreen2">
            <p></p>
        </div>
        <div>
            <button>lg</button>
            <button>ln</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
        </div>
        <div>
            <button>x²</button>
            <button class="Special1">(</button>
            <button class="Special1">)</button>
            <button class="Special1">%</button>
            <button class="Special1">/</button>
        </div>
        <div>
            <button>√x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Special1">x</button>
        </div>
        <div>
            <button>1/x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Special1">-</button>
        </div>
        <div>
            <button>x!</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Special1">+</button>
        </div>
        <div>
            <button class="Special1">CE</button>
            <button class="Special1">AC</button>
            <button>0</button>
            <button>.</button>
            <button class="Special2">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
